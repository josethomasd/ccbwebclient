<!--Intro and service-->
<div id="intro" class="section scrollspy">
    <div class="container">
        <div class="row">
            <div  class="col s12">
                <h2 class="center header text_h2"> Login  <span class="span_h2"> Here  </span> </h2>
            </div>

                      <form class="login-form" action="signin" method="POST" name="Login">
                      {{ form.hidden_tag() }}
                        <div class="row margin">
                          <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            {{ form.username(size=40,class="form-control") }}
                            <label for="username" class="center-align">Username</label>
                          </div>
                        </div>
                        <div class="row margin">
                          <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            {{ form.password(size=40,class="form-control") }}
                            <label for="password">Password</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <button class="btn waves-effect waves-light col s12" type="submit">Login</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="register">Register Now!</a></p>
                          </div>         
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
